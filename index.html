<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Difference Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container h-100">
      <div
        class="h-100 d-flex flex-column gap-5 align-items-center justify-content-center"
      >
        <h1>Age Difference Calculator</h1>
        <div class="d-flex gap-4">
          <div class="person-01">
            <h5>Person 01</h5>
            <div class="d-flex flex-column gap-2">
              <input
                id="person01-name"
                type="text"
                name=""
                id=""
                placeholder="Name"
              />
              <input id="person01" type="date" name="" />
            </div>
          </div>
          <div class="person-02">
            <h5>Person 02</h5>
            <div class="d-flex flex-column gap-2">
              <input
                id="person02-name"
                type="text"
                name=""
                id=""
                placeholder="Name"
              />
              <input id="person02" type="date" name="" />
            </div>
          </div>
        </div>
        <button onclick="calculateAgeDifference()">
          Show Our Age Difference
        </button>
        <div id="show-age-diff">&nbsp;</div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
